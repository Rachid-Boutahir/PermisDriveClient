<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> ID: </span>{{ data.moniteurId }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Nom: </span>{{ data.nom }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Prenom: </span>{{ data.prenom }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold">Telephone: </span>{{ data.telephone }} </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Supprimer
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
  </div>
</div>
